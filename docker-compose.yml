services:
  postgres:
    image: postgres:15-alpine
    container_name: dca_postgres
    environment:
      POSTGRES_USER: dcauser
      POSTGRES_PASSWORD: dcapass123
      POSTGRES_DB: dca_management
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dcauser"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dca_backend
    environment:
      DATABASE_URL: postgresql://dcauser:dcapass123@postgres:5432/dca_management
      SECRET_KEY: fedex-hackathon-secret-key-2026-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dca_frontend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    ports:
      - "4567:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true

volumes:
  postgres_data:
